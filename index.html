<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col"> <h1>Choose Rock, Paper or Scissors</h1>
				</div>
				<div class="col"> <h1>Computer Choice</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-auto">
				<img id="rock" src="img/rock.png" width = "200px" height = "400px">
				</div>
				<div class="col-md-auto">
				<img id="paper" src="img/paper.png" width = "200px" height = "400px">
				</div>
				<div class="col-md-auto">
				<img id="scissors" src="img/scissors.png"  width = "200px" height = "400px">
				</div>
				<div class="col-2">
				</div>
				<div class="col-md-auto">
				<img id="random" src="img/questionMark.jpg" width = "200px" height = "400px">
				</div>
			</div>
			<div id="result" >
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
